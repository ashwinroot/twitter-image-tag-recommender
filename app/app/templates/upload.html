  <div id="drop-area">
    <form action="/uploader" method="post" enctype="multipart/form-data">
      <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
      <input type="file" name="image" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
      <label class="button" for="fileElem">Select a files</label>
      <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>
    <progress id="progress-bar" max=100 value=0></progress>
    <div id="gallery" /></div>

  </div>
